<body>

    frameborder="0" allow="fullscreen;"></iframe>
  <!-- 三立 -->
  <iframe id="iframe-player-2" width="624" height="351" src="https://www.youtube.com/embed/pJ0VgJloR9E?enablejsapi=1"
    frameborder="0" allow="fullscreen;"></iframe>
  <!-- 民視 -->
  <iframe id="iframe-player-3" width="624" height="351" src="https://www.youtube.com/embed/XxJKnDLYZz4?enablejsapi=1"
    frameborder="0" allow="fullscreen;"></iframe>
  <!-- 東森 -->
  <iframe id="iframe-player-4" width="624" height="351" src="https://www.youtube.com/embed/R2iMq5LKXco?enablejsapi=1"
    frameborder="0" allow="fullscreen;"></iframe>
  <!-- TVBS -->
  <iframe id="iframe-player-5" width="624" height="351" src="https://www.youtube.com/embed/KDRwIRKP5tY?enablejsapi=1"
    frameborder="0" allow="fullscreen;"></iframe>
  <!-- 中天 -->
  <iframe id="iframe-player-6" width="624" height="351" src="https://www.youtube.com/embed/lu_BJKxqGnk?enablejsapi=1"
    frameborder="0" allow="fullscreen;"></iframe>

  <script>
    // This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Init empty array of iframe IDs, one from each video
    var iframeIds = [];

    // For each iframe you find, add its ID to the iframeIds array
    var iframes = document.querySelectorAll("iframe");
    iframes.forEach(function (iframe) {
      iframeIds.push(iframe.id);
    });

    // This function creates an <iframe> (and YouTube player)
    // after the API code downloads.
    function onYouTubeIframeAPIReady() {
      iframeIds.forEach(function (iframeId) {
        var player = new YT.Player(iframeId, {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
          }
        });
      });
    }

    // The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // The API calls this function when the player's state changes.
    function onPlayerStateChange(event) {
      //if (event.data == YT.PlayerState.PLAYING) {
      //}
    }

    function onPlayerError(event) {
      // no-op
    }
  </script>
</body>

</html>
